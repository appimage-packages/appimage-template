name: skanlite
packages:
  - git
  - g++
  - libgl1-mesa-dev
  - software-properties-common
type: git
url: "http://anongit.kde.org/skanlite"
buildsystem: cmake
cmake_options: "-DCMAKE_INSTALL_PREFIX=/app/usr"
dep_path:
  - /usr/lib/python2*
  - /usr/bin/python*
dependencies:
  - appimage:
      build:
        buildsystem: custom
        buildoptions: ./build.sh
      depname: AppImageKit
      source:
        type: git
        url: https://github.com/probonopd/AppImageKit
  - qt5:
      build:
        buildsystem: custom
        buildoptions: ./configure -v -release -opensource -confirm-license -no-sql-sqlite -no-gif -qt-libjpeg -skip qt3d -no-qml-debug -no-sql-odbc -qt-xcb -no-compile-examples -nomake examples -prefix /app/usr && make
      depname: qt-everywhere-opensource-src-5.7.0
      source:
        type: xz
        url: http://download.qt.io/archive/qt/5.7/5.7.0/single/qt-everywhere-opensource-src-5.7.0.tar.xz
  - linuxdeployqt:
      build:
        buildsystem: custom
        buildoptions: qmake linuxdeployqt.pro && make
      depname: linuxdeployqt
      source:
        type: git
        url: https://github.com/probonopd/linuxdeployqt.git
  - cmake:
      build:
        buildsystem: make
        buildoptions: ''
      depname: CMake
      source:
        type: git
        url: https://github.com/Kitware/CMake
